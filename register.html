<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/gentleBrighteningCleanser.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/register.css">
    <title>Sign-up</title>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logoBrand">
                    <a href="homePage.html"><img src="images/svg/logoIcon.png" class="logoIcon"></a>
                    <h1 class="brandName">BeautyandtheBest</h1>
                </div>
                <ul class="navList">
                    <li><a href="homePage.html">Home</a></li>
                    <li><a href="productList.html">Products</a></li>
                    <li><a href="brands.html">Brands</a></li>
                </ul>
                <div class="icons">
                    <div class="search-container">
                        <input type="text" placeholder="Search..">
                        <img src="images/svg/searchIcon.png" class="searchIcon">
                    </div>
                    <a href="login.html"><img src="images/svg/userIcon.png" class="profileIcon"></a>
                    <a href="cart.html"><img src="images/svg/cartIcon.png" class="cartIcon"></a>
                    <a href="wishlist.html"><img src="images/svg/wishlistBanner.png" class="wishlistIcon"></a>
                </div>
            </nav>
        </div>
    </header>

    <div class="register-container">
        <div class="cons">
            <div class="images">
                <section id="image1">
                    <img src="images/banner/registerBanner1.jpg" alt="Image 1" style="width: 420px; height: 470px;">
                </section>
                <section id="image2">
                    <img src="images/banner/registerBanner2.jpg" alt="Image 2" style="width: 420px; height: 470px;">
                </section>
        
                <div class="buttons-container">
                    <button id="showFirstImageButton" class="dot-button"></button>
                    <button id="showSecondImageButton" class="dot-button"></button>
                </div>
            </div>

            <div class="register">
                <form id="registerForm">
                    <div class="text">
                        <h1>Create an account</h1>
                        <p>Already have an account?<a href="login.html">Sign in</a></p>
                    </div>
                    <div class="inputs">
                        <input id="fname" type="text" placeholder="First Name" required>
                        <input id="lname" type="input-b" placeholder="Last Name" required>
                    </div>
                    <div class="inputs">
                        <input id="email" type="email" placeholder="Email" required>
                    </div>
                    <div class="inputs">
                        <input id="pass" type="password" placeholder="Password" required>
                    </div>
                    <div class="check">
                       <label id="lebel" for="check">
                           <input id="check" type="checkbox" required>I agree to the Terms & Conditions
                       </label>
                    </div>

                    <div class="input-b">
                        <button type="submit">Sign up</button>
                    </div>

                    <div class="text-with-lines">Or register with</div>
                    <div><a href="productList.html">
                        <button type="submit" class="google-btn">
                            <img src="images/svg/googleIcon.png" alt="" class="google-icon">
                            Continue With Google
                        </button>
                    </a></div>
                </form>
            </div> 
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById("registerForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent form from reloading the page

    // Get form values
    const fname = document.getElementById("fname").value;
    const lname = document.getElementById("lname").value;
    const email = document.getElementById("email").value;
    const pass = document.getElementById("pass").value;

    // Send the registration data to the backend
    fetch('http://localhost:5000/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            fname,
            lname,
            email,
            pass
        }),
    })
    .then((response) => response.json()) // Parse JSON response
    .then((data) => {
        if (data.message) {
            alert(data.message); // Show success or error message
            if (data.message === "Registration successful.") {
                window.location.href = "login.html"; // Redirect to login page after successful registration
            }
        }
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
    });
});

    </script>

</body>
</html>
