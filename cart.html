    <link rel="stylesheet" href="styles/cart.css">
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logoBrand">
                    <a href="homePage.html"><img src="images/svg/logoIcon.png" class="logoIcon"></a>
                    <h1 class="brandName">BeautyandtheBest</h1>
                </div>
                <ul class="navList">
                    <li><a href="homePage.html">Home</a></li>
                    <li><a href="productList.html">Products</a></li>

                </ul>
                <div class="icons">
                    <div class="search-container">
                        <input type="text" placeholder="Search..">
                        <img src="images/svg/searchIcon.png" class="searchIcon">
                    </div>
                    <a href=""><img src="images/svg/userIcon.png" class="profileIcon"></a>
                    <a href="cart.html"><img src="images/svg/cartIcon.png" class="cartIcon"></a>
                    <a href="wishlist.html"><img src="images/svg/wishlistBanner.png" class="wishlistIcon"></a>

            </nav>
        </div>
    </header>

    <div class="cart-content">
        <div class="container">
            <div class="icon1">
                <a href=""><img src="images/svg/backIcon.png" alt="" style="height: 40px;"></a>
                <h1>Your Cart</h1>
            </div>
            <div class="container" style= "margin-bottom: 30px;">
                <!-- product one -->
                <div class="product">
                    <input  type="checkbox" name="" id="check">
                    <div class="image">
                        <img id="image" src="images/product-items/facial-wash/facial-cleanser-1.png" alt="" style="height: 150px;">
                    </div>
                    <div class="productname">
                        <h3>Product Name</h3><br><br>
                        <h3>₱ 199.00 <img src="image/heart.png" style="height: 17px;" alt=""></h3> <br><br>
                        <img src="/image/ratings.png" style="width: 80px;" alt="">
                    </div>
                    <div class="line"></div>
                    <div class="di">
                        <div class="DandI">
                            <span class="minus">-</span>
                            <span class="num">1</span>
                            <span class="plus">+</span>
                        </div>
                        <p id="p">Total Price</p>
                    </div>
                    <div class="btns">
                        <div class="btn">
                            <button type="submit">Buy Now</button>
                        </div>
                        <div class="btn">
                            <button type="submit">Remove</button>
                        </div>
                    </div>
                </div>
            
            <!-- product two -->
            <div class="product">
                <input  type="checkbox" name="" id="check">
                <div class="image">
                    <img id="image" src="images/product-items/facial-wash/facial-cleanser-1.png" alt="" style="height: 150px;">
                </div>
                <div class="productname">
                    <h3>Product Name</h3><br><br>
                    <h3>₱ 199.00 <img src="image/heart.png" style="height: 17px;" alt=""></h3> <br><br>
                    <img src="/image/ratings.png" style="width: 80px;" alt="">
                </div>
                <div class="line"></div>
                <div class="di">
                    <div class="DandI">
                        <span class="minus">-</span>
                        <span class="num">1</span>
                        <span class="plus">+</span>
                    </div>
                    <p id="p">Total Price</p>
                </div>
                <div class="btns">
                    <div class="btn">
                        <button type="submit">Buy Now</button>
                    </div>
                    <div class="btn">
                        <button type="submit">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const plus = document.querySelector(".plus"),
        minus = document.querySelector(".minus"),
        num = document.querySelector(".num");

        let a = 1;
        plus.addEventListener("click",()=>{
            a++

            num.innerHTML = a;
            console.log(a);
        });
        minus.addEventListener("click",()=>{
          if(a>1){
            a--;
            num.innerText = a;
          }
        });


        document.querySelectorAll(".product").forEach((product) => {
    const plus = product.querySelector(".plus"),
        minus = product.querySelector(".minus"),
        num = product.querySelector(".num");

    let count = 1;

    plus.addEventListener("click", () => {
        count++;
        num.innerText = count;
    });

    minus.addEventListener("click", () => {
        if (count > 1) {
            count--;
            num.innerText = count;
        }
    });
});
    </script>
    
</body>
</html>
